<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <div class="container">
    <h1 class="heading">Leaderboard</h1>
    <div>
      <div class="scores-wrapper">
        <div>
          <h2>Recent Scores</h2>
          <button type="button">Refresh</button>
        </div>
        <ul class="score-list">
          <li class="score-item">Maria: 999</li>
          <li class="score-item">Pavel: 890</li>
          <li class="score-item">Yin: 750</li>
          <li class="score-item">Juan: 500</li>
          <li class="score-item">Jos√©: 120</li>
          <li class="score-item">Nadia: 60</li>
        </ul>
      </div>
      <div class="form-wrapper">
        <h2>Add Your Score</h2>
        <form class="score-form" action="post">
          <input type="text" placeholder="Your name">
          <input type="text" placeholder="Your score">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
